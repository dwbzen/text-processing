 plugins {
  id "org.sonarqube" version "2.6"
}

apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'jacoco'
apply plugin: 'war'

sourceCompatibility = 10
targetCompatibility = 10
version = '1.0'
group = 'text-processing'
version = '0.0.1-SNAPSHOT'
description = "Text Processing Framework"
project.tasks["sonarqube"].dependsOn "jacocoTestReport"

jar {
    manifest {
        attributes 'Implementation-Title': 'text-processing',
                   'Implementation-Version': version
    }
}


jacoco {
    toolVersion = "0.8.1"
    reportsDir = file("${buildDir}/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://central.maven.org/maven2/"
    }
	mavenLocal()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
}

uploadArchives {
		repositories {
			add project.repositories.jarRepository
			mavenLocal()
		}
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // https://mvnrepository.com/artifact/junit/junit
    testCompile group: 'junit', name: 'junit', version: '4.12'
    
    compile group: 'org.mongodb.morphia', name: 'morphia', version: '1.3.2'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version:'2.7'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version:'2.7'
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group:  'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.9.5'
    compile group: 'math-lib', name: 'mathlib-gradle', version: '1.0'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1'
}
