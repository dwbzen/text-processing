 plugins {
  id "java"
}

apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse'
apply plugin: 'maven'
apply plugin: 'war'

sourceCompatibility = 10
targetCompatibility = 10
version = '2.0'
group = 'text-processing'
description = "Text Processing Framework"

jar {
    manifest {
        attributes 'Implementation-Title': 'text-processing',
                   'Implementation-Version': version
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "http://central.maven.org/maven2/"
    }
	mavenLocal()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
}

uploadArchives {
		repositories {
			add project.repositories.jarRepository
			mavenLocal()
		}
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation  'org.apache.logging.log4j:log4j-api:2.11.1'
    implementation  'org.apache.logging.log4j:log4j-core:2.11.1'
	implementation  'commonlib:commonlib:1.0'
    implementation  'com.fasterxml.jackson.core:jackson-core:2.9.5'
    implementation  'com.fasterxml.jackson.core:jackson-annotations:2.9.5'
    implementation  'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    implementation  'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.5'
    implementation  'javax.ws.rs:javax.ws.rs-api:2.1'
}
