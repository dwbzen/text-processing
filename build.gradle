 plugins {
  id "java"
  id "ivy-publish"
}

apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'war'

sourceCompatibility = 12
targetCompatibility = 12
version = '2.0'
group = 'org.dwbzen.text-processing'
description = "Text Processing Framework"

jar {
    manifest {
        attributes 'Implementation-Title': 'text-processing',
                   'Implementation-Version': archiveVersion
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	jcenter()
	mavenLocal()
    mavenCentral()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
	flatDir {
        name "commonlibLib"
        dirs "../commonlib/lib"
    }
}

uploadArchives {
		repositories {
		add project.repositories.jarRepository
		add project.repositories.commonlibLib
		mavenLocal()
		}
}

dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    implementation  'org.apache.logging.log4j:log4j-api:2.11.2'
    implementation  'org.apache.logging.log4j:log4j-core:2.11.2'
	implementation  'org.dwbzen.commonlib:commonlib:2.0'
    implementation  'com.fasterxml.jackson.core:jackson-core:2.10.2'
    implementation  'com.fasterxml.jackson.core:jackson-annotations:2.10.2'
    implementation  'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    implementation  'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.10.2'
    implementation  'javax.ws.rs:javax.ws.rs-api:2.1'
}
