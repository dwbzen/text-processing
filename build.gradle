 plugins {
  id "java"
  id "maven-publish"
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'java-library-distribution'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 15
targetCompatibility = 15
version = '3.0'
group = 'org.dwbzen.text-processing'
description = "Text Processing Framework"

jar {
    manifest {
        attributes 'Implementation-Title': 'text-processing',
                   'Implementation-Version': archiveVersion
    }
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
	mavenLocal()
    mavenCentral()
	flatDir {
        name "jarRepository"
        dirs "lib"
    }
	flatDir {
        name "commonlibLib"
        dirs "../commonlib/lib"
    }
}

publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId="text-processing"
			from components.java
		}
	}
	repositories {
		add project.repositories.jarRepository
		mavenLocal()
	}
}


dependencies {
    // Use JUnit test framework
    testImplementation 'junit:junit:4.13.1'
    implementation  'org.apache.logging.log4j:log4j-api:2.11.2'
    implementation  'org.apache.logging.log4j:log4j-core:2.11.2'
	implementation  'org.dwbzen.commonlib:commonlib:3.0'
    implementation  'com.fasterxml.jackson.core:jackson-core:2.12.0'
    implementation  'com.fasterxml.jackson.core:jackson-annotations:2.12.0'
    implementation  'com.fasterxml.jackson.core:jackson-databind:2.12.0'
    implementation  'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.12.0'
    implementation  'javax.ws.rs:javax.ws.rs-api:2.1'
}
